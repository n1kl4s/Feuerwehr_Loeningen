<section class="height-100vh theme-red">
    <div class="display-table">
        <div class="display-table-cell">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card account-card">
                            <div class="card-body">
                                <div class="text-center mt-3">
                                    <h3 class="font-weight-bold">
                                        <a routerLink="/" class="text-dark text-uppercase account-pages-logo">
                                            <img src="assets/images/Logo/FW_Loeningen_Logo.svg" width="288">
                                        </a>
                                    </h3>
                                    <p class="text-muted">Anmelden um auf den Internen bereich zuzugreifen.</p>
                                </div>
                                <div class="p-3">
                                    <form action="#">
                                        <div class="form-group">
                                            <label for="username">Benutzername</label>
                                            <input type="text" class="form-control" id="username"
                                                placeholder="Benutzernamen eingeben">
                                        </div>

                                        <div class="form-group">
                                            <label for="userpassword">Passwort</label>
                                            <input type="password" class="form-control" id="userpassword"
                                                placeholder="Passwort eingeben">
                                        </div>

                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input"
                                                id="customControlInline">
                                            <label class="custom-control-label" for="customControlInline">Angemeldet
                                                bleiben</label>
                                        </div>

                                        <div class="mt-3">
                                            <button type="button" class="btn btn-custom btn-block">Anmelden</button>
                                        </div>

                                        <div class="mt-4 mb-0 text-center">
                                            <p class="mb-0">
                                                <a routerLink="/password-forget" class="text-dark"><i class="mdi mdi-lock"></i>Passwort vergessen?</a>
                                            </p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
